<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="main">
        <!-- buttons for calculator -->
        <div id="button_container">
            <!-- empty space for input numbers -->
            <input type="text" id="display">
            <table>
                <tr>
                    <td><button class="number_button" data-number="7">7</button></td>
                    <td><button class="number_button" data-number="8">8</button></td>
                    <td><button class="number_button" data-number="9">9</button></td>
                </tr>
                <tr>
                    <td><button class="number_button" data-number="4">4</button></td>
                    <td><button class="number_button" data-number="5">5</button></td>
                    <td><button class="number_button" data-number="6">6</button></td>
                </tr>
                <tr>
                    <td><button class="number_button" data-number="1">1</button></td>
                    <td><button class="number_button" data-number="2">2</button></td>
                    <td><button class="number_button" data-number="3">3</button></td>
                </tr>
                <tr>
                    <td><button class="numer_button" data-number="0">0</button></td>
                    <td><button id="equals_button">=</button></td>
                    <td><button id="add_button">+</button></td>
                </tr>
                <tr>
                    <td><button id="minus_button">-</button></td>
                    <td><button class="multiply_button">X</button></td>
                    <td><button class="divide_button">/</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 105px;" id="clear_button">C</button></td>
                    <td><button class="delete_button"><span class="material-icons">
                                keyboard_backspace
                            </span></button></td>
                </tr>

            </table>
            <script src="index.js"></script>
        </div>
    </div>
</body>

</html>
